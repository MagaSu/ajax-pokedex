<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Pokemon font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Miltonian+Tattoo&display=swap"
      rel="stylesheet"
    />

    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="icon" href="assets/pokeball.png" type="image/png" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="background">
      <video
        id="video-bg"
        width="100%"
        height="auto"
        preload="auto"
        autoplay
        loop
      >
        <source src="assets/pokeball.mp4" type="video/mp4" />
      </video>
    </div>
    <div id="cover"></div>
    <div id="content">
      <div class="container">
        <div class="intro">
          <h1 class="intro-title">Pokedex</h1>
        </div>
        <div id="search-section" class="hidden">
          <button id="previous" class="btn">Previous</button>
          <input id="input" type="text" />
          <button id="search" class="btn disabled">Search</button>
          <button id="next" class="btn">Next</button>
        </div>
        <div id="loading-animation" class="lds-hourglass"></div>
        <div id="pokemon-display" class="hidden">
          <div id="show-error" class="disabled">
            <h1 id="error-title">Error 404</h1>
          </div>
          <div id="pokemon-content">
            <div id="pokemon">
              <div id="preview">
                <h1 id="pokemon-name"></h1>
                <img id="pokemon-img" src="" />
              </div>
              <div id="info">
                <div class="pokemon-info-list">
                  <h3 id="info-title"></h3>
                  <div class="info-block">
                    <div class="qualities">
                      <p id="pokemon-type"></p>
                      <p id="pokemon-xp"></p>
                      <p id="pokemon-hp"></p>
                    </div>
                    <div class="characteristic">
                      <p id="pokemon-id"></p>
                      <p id="pokemon-height"></p>
                      <p id="pokemon-weight"></p>
                    </div>
                  </div>
                </div>
                <div class="pokemon-moves-list">
                  <h3 id="moves-title"></h3>
                  <ul id="pokemon-moves"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/JavaScript"></script>
  </body>
</html>
